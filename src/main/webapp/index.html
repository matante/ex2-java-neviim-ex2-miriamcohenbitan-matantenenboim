<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="functions.js"></script>
    <title>Exercise 2 - Miriam Cohen Bitan and Matan Tenenboim</title>
</head>
<body>
<h1>Exercise 2 - Miriam Cohen Bitan and Matan Tenenboim</h1>


<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form action="/api/vote" method="post" id="inputForm">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <span class="glyphicon glyphicon-arrow-right" id="pollQuestion"></span>
                            <span class="glyphicon glyphicon-new-window"></span>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <ul class="list-group" id="answers">
                        </ul>
                    </div>
                    <br>
                    <div class="panel-footer">
                        <button type="submit" class="btn btn-primary btn-sm">
                            Vote
                        </button>
                        <div class="text-danger d-none" id="invalidVote">
                            There was an error with your vote.
                        </div>
                    </div>

                </div>
            </form>
        </div>

        <div class="col-md-1">
            <form>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <span class="glyphicon glyphicon-arrow-right">Results </span>
                            <span class="glyphicon glyphicon-new-window"></span>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <ul class="list-group" id="votes">
                        </ul>
                    </div>
                    <br>
                    <div class="panel-footer">

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
